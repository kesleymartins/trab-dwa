{% extends 'base.html' %}

{% block content %}
    {% if students %}
        <ul class="list-group list-group-flush">
            {% for student in students %}
                <li class="list-group-item">{{ student.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-secondary" role="alert">
            Nenhum aluno cadastrado no sistema.
        </div>
    {% endif %}
{% endblock content %}
