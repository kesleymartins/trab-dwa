{% extends 'base.html' %}

{% block content %}
    <div class="border shadow-sm rounded p-5">
        <form action="{% url 'students.contato' %}" method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                {{ form.full_name.label_tag }}
                {{ form.full_name }}
            </div>
            
            <div class="mb-3">
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>
            
            <div class="mb-3">
                {{ form.message }}
            </div>
            
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary">
                    Enviar
                </button>
            </div>
        </form>
    </div>

{% endblock content %}
